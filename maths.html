<html>
<head>
  <script language="javascript">
    function proces(){
     var table=document.getElementById("datatable");
      
      var rowCount=document.getElementById("number").value;
			
      var  tr, td, row, cell;
for (row = 0; row < rowCount; row++) {
    tr = document.createElement('tr');
   
       var td1 = document.createElement('td');
        tr.appendChild(td1);
        td1.innerHTML = "1";
  var td2 = document.createElement('td');
        tr.appendChild(td2);
        td2.innerHTML = "2";
  var td3 = document.createElement('td');
        tr.appendChild(td3);
        td3.innerHTML = "3";
  var td4 = document.createElement('td');
        tr.appendChild(td4);
        td4.innerHTML = "4";
    
    table.appendChild(tr);
}
    }
  </script>
<title>Mathematics</title>
</head>
<body width="90%" style="background-color:#5D6D7E; color:#F1C40F; ">
<input type="text" id="number" placeholder="Enter number of classes" align="center"><br>
  <input type="button" value="Submit" onclick="process()" align="center">
  <div id="display" align="center">
    <table id="datatable" width="80%" align="center" border="1" cellspacing="0" cellpadding="0">
      <caption>Data Table</caption>
      <tr><td align="center">Class</td><td align="center">Frequency</td><td align="center">Class Mark</td><td align="center">&#931 f<sub>i</sub>x<sub>i</sub></td><tr>
    </table>      
</body>
</html>
